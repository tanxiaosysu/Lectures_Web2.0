<body>
    <h1>SYSU SS ASCII Animation Viewer</h1>

    <!-- your controls should go here -->
    <div id="display">
        <textarea id="displayarea" rows="20" cols="80"></textarea>
    </div>

    <div>
        <fieldset>
            <legend>Play Controls:</legend>
            <input type="button" value="start" id="start" onclick="start()" />
            <input type="button" value="stop" id="stop" onclick="stop()" disabled="disabled" />
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select name="flash" id="flash">
                <option value="Blank">Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
                <option value="Custom">Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <label>
                <input type="radio" value="small" name="size" />Small</label>
            <label>
                <input type="radio" value="medium" name="size" checked="checked" />Medium</label>
            <label>
                <input type="radio" value="large" name="size" />Large</label>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <label>
                <input type="checkbox" id="speed" />Turbo</label>
        </fieldset>
    </div>

    <div id="w3c">

        </a>

        </a>
    </div>

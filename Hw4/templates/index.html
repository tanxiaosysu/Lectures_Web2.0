<!DOCTYPE html>
<html>
<!-- CSE 190 M Homework 4 (NerdLuv) -->

<head>
    <title>NerdLuv</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link href="http://courses.cs.washington.edu/courses/cse190m/09sp/homework/4/heart.gif" type="image/gif" rel="shortcut icon" />
    <link href="{{ static_url("stylesheets") }}/nerdluv.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <div id="bannerarea">
            <img src="{{ static_url("") }}nerdluv.png" alt="banner logo" />
            <br /> where meek geeks meet
        </div>

        <div>
            New User Signup:
        </div>

        <form action="/results" method="get">
            <div class="name">
                <div>
                    <strong>Name:</strong>
                </div>
                <input type="text" name="name" size="5" />
            </div>

            <div>
                <div>
                    <strong>Gender:</strong>
                </div>
                <input type="radio" name="gender" id="male" value="M" />
                <label for="male">Male</label>
                <input type="radio" name="gender" id="felame" value="F" checked="checked" />
                <label for="felame">Female</label>
            </div>

            <div>
                <div>
                    <strong>Age:</strong>
                </div>
                <input type="text" name="age" size="5" maxlength="2" />
            </div>

            <div>
                <div>
                    <strong>Personality type:</strong>
                </div>
                <input type="text" name="persontype" size="5" maxlength="4" /> (
                <a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp">Don't know your type?</a>)
            </div>

            <div>
                <div>
                    <strong>Favorite OS:</strong>
                </div>
                <select name="section">
                    <option value="Windows">Windows</option>
                    <option value="Mac OS X">Mac OS X</option>
                    <option value="Linux">Linux</option>
                    <option value="Other">Other</option>
                </select>
            </div>


            <div id="seeking">
                <div>
                    <strong>Seeking:</strong>
                </div>
                <input type="checkbox" name="seekingm" id="seekmale" value="M" checked="checked" />
                <label for="seekmale">Male</label>
                <input type="checkbox" name="seekingf" id="seekfelame" value="F" />
                <label for="seekfelame">Female</label>
            </div>

            <div>
                <div>
                    <strong>Between ages:</strong>
                </div>
                <input type="text" name="lowage" size="5" maxlength="2" /> and
                <input type="text" name="highage" size="5" maxlength="2" />
            </div>

            <input type="submit" value="Sign Up" />
        </form>
    </div>

    <p>
        Results and page (C) Copyright 2009 NerdLuv Inc.
    </p>

    <div id="w3c">
        <a href="http://validator.w3.org/check/referer">
            <img src="http://www.w3.org/Icons/valid-xhtml11" alt="Valid XHTML 1.1" />
        </a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS" />
        </a>
    </div>
</body>

</html>
